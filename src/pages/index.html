<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ouroboros - AI Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        /* Header */
        .header {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            padding: 15px 20px;
            border-bottom: 1px solid #334155;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 20px;
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .model-info {
            font-size: 12px;
            color: #64748b;
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .model-badge {
            background: #334155;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #22c55e;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Chat Area */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #64748b;
        }
        
        .welcome-message h2 {
            font-size: 24px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .welcome-message p {
            font-size: 14px;
            line-height: 1.6;
        }
        
        /* Messages */
        .message {
            max-width: 80%;
            padding: 15px;
            border-radius: 12px;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        }
        
        .message.assistant {
            align-self: flex-start;
            background: #1e293b;
            border: 1px solid #334155;
        }
        
        .message-header {
            font-size: 11px;
            color: #94a3b8;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .message-content {
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
        }
        
        /* Thinking Section */
        .thinking-section {
            margin-top: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            border-left: 3px solid #f59e0b;
        }
        
        .thinking-header {
            font-size: 11px;
            color: #f59e0b;
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            user-select: none;
        }
        
        .thinking-content {
            font-size: 12px;
            color: #94a3b8;
            margin-top: 8px;
            line-height: 1.5;
            white-space: pre-wrap;
            display: none;
        }
        
        .thinking-content.show {
            display: block;
        }
        
        .thinking-toggle {
            font-size: 10px;
            transition: transform 0.2s;
        }
        
        .thinking-toggle.rotated {
            transform: rotate(90deg);
        }
        
        /* Streaming Indicator */
        .streaming-indicator {
            display: inline-flex;
            gap: 4px;
            align-items: center;
            padding: 8px 12px;
            background: #1e293b;
            border-radius: 20px;
            font-size: 12px;
            color: #64748b;
        }
        
        .streaming-indicator span {
            width: 6px;
            height: 6px;
            background: #60a5fa;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        
        .streaming-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .streaming-indicator span:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        
        /* Input Area */
        .input-container {
            padding: 20px;
            background: #1e293b;
            border-top: 1px solid #334155;
        }
        
        .input-wrapper {
            display: flex;
            gap: 10px;
            max-width: 900px;
            margin: 0 auto;
        }
        
        .message-input {
            flex: 1;
            padding: 12px 16px;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            color: #e2e8f0;
            font-size: 14px;
            resize: none;
            outline: none;
            transition: border-color 0.2s;
        }
        
        .message-input:focus {
            border-color: #3b82f6;
        }
        
        .message-input:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .send-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .send-button:hover:not(:disabled) {
            opacity: 0.9;
        }
        
        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Usage Stats */
        .usage-stats {
            font-size: 11px;
            color: #64748b;
            margin-top: 10px;
            text-align: center;
        }
        
        /* Error Message */
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #ef4444;
            padding: 12px;
            border-radius: 8px;
            margin: 10px 20px;
            font-size: 13px;
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #0f172a;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>
                <span>üêç</span>
                Ouroboros Chat
            </h1>
            <div class="model-info">
                <span class="status-indicator"></span>
                <span class="model-badge" id="model-name">Loading...</span>
                <span id="connection-status">Connecting...</span>
            </div>
        </div>
        
        <!-- Error Container -->
        <div id="error-container"></div>
        
        <!-- Chat Area -->
        <div class="chat-container" id="chat-container">
            <div class="welcome-message">
                <h2>üëã Welcome to Ouroboros</h2>
                <p>
                    ÊàëÊòØ‰∏Ä‰∏™Âü∫‰∫é <strong>deepseek-r1:8b</strong> ÁöÑ AI Agent<br>
                    ÊîØÊåÅ <strong>ÊµÅÂºèÂìçÂ∫î</strong> Âíå <strong>ÊÄùËÄÉËøáÁ®ã</strong> Â±ïÁ§∫<br>
                    ÁÇπÂáªÊ∂àÊÅØ‰∏≠ÁöÑ "üß† Thinking" ÂèØ‰ª•Êü•ÁúãÊàëÁöÑÊé®ÁêÜËøáÁ®ã
                </p>
            </div>
        </div>
        
        <!-- Input Area -->
        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    class="message-input" 
                    id="message-input" 
                    placeholder="ËæìÂÖ•Ê∂àÊÅØ... (Shift+Enter Êç¢Ë°å, Enter ÂèëÈÄÅ)"
                    rows="1"
                ></textarea>
                <button class="send-button" id="send-button">
                    <span>‚û§</span>
                    ÂèëÈÄÅ
                </button>
            </div>
            <div class="usage-stats" id="usage-stats"></div>
        </div>
    </div>

    <script>
        // DOM Elements
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const modelName = document.getElementById('model-name');
        const connectionStatus = document.getElementById('connection-status');
        const errorContainer = document.getElementById('error-container');
        const usageStats = document.getElementById('usage-stats');
        
        // State
        let isStreaming = false;
        let ws = null;
        let currentMessageDiv = null;
        let currentThinkingDiv = null;
        let currentContentDiv = null;
        
        // Initialize
        async function init() {
            await fetchModelInfo();
            setupWebSocket();
            setupEventListeners();
        }
        
        // Fetch Model Info
        async function fetchModelInfo() {
            try {
                const response = await fetch('/api/model');
                const data = await response.json();
                modelName.textContent = data.model;
                connectionStatus.textContent = data.supportsThinking ? 'Think + Stream Ready' : 'Ready';
            } catch (error) {
                modelName.textContent = 'Unknown';
                connectionStatus.textContent = 'Offline';
                showError('Êó†Ê≥ïËøûÊé•Âà∞ÊúçÂä°Âô®');
            }
        }
        
        // Setup WebSocket
        function setupWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}`;
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                console.log('WebSocket connected');
                connectionStatus.textContent = 'Connected';
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleWebSocketMessage(data);
            };
            
            ws.onclose = () => {
                console.log('WebSocket disconnected');
                connectionStatus.textContent = 'Disconnected';
                // Reconnect after 3 seconds
                setTimeout(setupWebSocket, 3000);
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                showError('WebSocket ËøûÊé•ÈîôËØØ');
            };
        }
        
        // Handle WebSocket Messages
        function handleWebSocketMessage(data) {
            if (data.type === 'chunk') {
                if (!currentMessageDiv) {
                    currentMessageDiv = createAssistantMessage();
                }
                
                if (data.thinking) {
                    updateThinking(data.thinking);
                }
                
                if (data.content) {
                    updateContent(data.content);
                }
                
                if (data.finishReason) {
                    finishStreaming();
                }
            } else if (data.type === 'error') {
                showError(data.error);
                finishStreaming();
            }
        }
        
        // Create Assistant Message
        function createAssistantMessage() {
            const div = document.createElement('div');
            div.className = 'message assistant';
            div.innerHTML = `
                <div class="message-header">
                    <span>ü§ñ</span>
                    <span>Assistant</span>
                </div>
                <div class="message-content"></div>
                <div class="streaming-indicator">
                    <span></span>
                    <span></span>
                    <span></span>
                    ÊÄùËÄÉ‰∏≠...
                </div>
            `;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            currentContentDiv = div.querySelector('.message-content');
            return div;
        }
        
        // Update Thinking
        function updateThinking(thinking) {
            if (!currentThinkingDiv) {
                currentThinkingDiv = document.createElement('div');
                currentThinkingDiv.className = 'thinking-section';
                currentThinkingDiv.innerHTML = `
                    <div class="thinking-header" onclick="toggleThinking(this)">
                        <span class="thinking-toggle">‚ñ∂</span>
                        <span>üß† Thinking</span>
                    </div>
                    <div class="thinking-content"></div>
                `;
                currentMessageDiv.appendChild(currentThinkingDiv);
            }
            
            const content = currentThinkingDiv.querySelector('.thinking-content');
            content.textContent = thinking;
        }
        
        // Update Content
        function updateContent(content) {
            const indicator = currentMessageDiv.querySelector('.streaming-indicator');
            if (indicator) {
                indicator.remove();
            }
            
            currentContentDiv.textContent += content;
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // Finish Streaming
        function finishStreaming() {
            isStreaming = false;
            sendButton.disabled = false;
            messageInput.disabled = false;
            messageInput.focus();
            
            if (currentMessageDiv) {
                const indicator = currentMessageDiv.querySelector('.streaming-indicator');
                if (indicator) {
                    indicator.remove();
                }
            }
            
            currentMessageDiv = null;
            currentThinkingDiv = null;
            currentContentDiv = null;
        }
        
        // Toggle Thinking
        window.toggleThinking = function(header) {
            const content = header.nextElementSibling;
            const toggle = header.querySelector('.thinking-toggle');
            content.classList.toggle('show');
            toggle.classList.toggle('rotated');
        };
        
        // Send Message
        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text || isStreaming) return;
            
            // Add user message
            addUserMessage(text);
            messageInput.value = '';
            messageInput.style.height = 'auto';
            
            // Start streaming
            isStreaming = true;
            sendButton.disabled = true;
            messageInput.disabled = true;
            
            // Send via WebSocket
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'chat',
                    messages: [
                        { role: 'user', content: text }
                    ],
                    stream: true
                }));
            } else {
                // Fallback to HTTP streaming
                streamViaHTTP(text);
            }
        }
        
        // Add User Message
        function addUserMessage(text) {
            const div = document.createElement('div');
            div.className = 'message user';
            div.innerHTML = `
                <div class="message-header">
                    <span>üë§</span>
                    <span>You</span>
                </div>
                <div class="message-content">${escapeHtml(text)}</div>
            `;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // Stream via HTTP
        async function streamViaHTTP(text) {
            try {
                const response = await fetch('/api/chat/stream', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messages: [{ role: 'user', content: text }],
                        stream: true
                    })
                });
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') {
                                finishStreaming();
                                return;
                            }
                            
                            try {
                                const parsed = JSON.parse(data);
                                handleWebSocketMessage({
                                    type: 'chunk',
                                    ...parsed
                                });
                            } catch (e) {
                                // Ignore
                            }
                        }
                    }
                }
            } catch (error) {
                showError('ËØ∑Ê±ÇÂ§±Ë¥•: ' + error.message);
                finishStreaming();
            }
        }
        
        // Setup Event Listeners
        function setupEventListeners() {
            sendButton.addEventListener('click', sendMessage);
            
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            messageInput.addEventListener('input', () => {
                messageInput.style.height = 'auto';
                messageInput.style.height = messageInput.scrollHeight + 'px';
            });
        }
        
        // Show Error
        function showError(message) {
            const div = document.createElement('div');
            div.className = 'error-message';
            div.textContent = '‚ùå ' + message;
            errorContainer.appendChild(div);
            
            setTimeout(() => {
                div.remove();
            }, 5000);
        }
        
        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Initialize
        init();
    </script>
</body>
